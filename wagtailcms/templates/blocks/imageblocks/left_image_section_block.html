{% load wagtailimages_tags %}

<div class="container-fluid"  style="margin-top: {{ self.top_margin }}; margin-bottom: {{ self.bottom_margin }}; margin-left: {{ self.left_margin }}; margin-right: {{ self.right_margin }}">
    <div class="row d-flex align-items-center justify-content-center">
        <div class="col-md-6">
            {% image self.image width-900 class="img-fluid" %}
        </div>
        <div class="col-md-6 pl-4 pl-md-6">
            <h2>{{ self.heading }}</h2>
            <p class="lead">{{ self.paragraph }}</p>
            <a href="{{ self.button_link }}" class="btn btn-primary">{{ self.button_text }}</a>
        </div>
    </div>
</div>
