{% load wagtailimages_tags %}


{% load static %}


<div class="container" style="margin-top: {{ self.top_margin }}; margin-bottom: {{ self.bottom_margin }}; margin-left: {{ self.left_margin }}; margin-right: {{ self.right_margin }}" >
    <div class="row d-flex align-items-center justify-content-center">
        <div class="col-md-6 d-flex align-items-center justify-content-center">
            <div class="rounded-circle overflow-hidden" style="width: 200px; height: 200px;">
                {% image self.image fill-640x480 class="img-fluid w-100 h-100" %}
            </div>
        </div>
        <div class="col-md-6">
            <h2>{{ self.heading }}</h2>
            <p>{{ self.paragraph }}</p>
            <a href="{{ self.button_link }}" class="btn btn-primary">{{ self.button_text }}</a>
        </div>
    </div>
</div>
