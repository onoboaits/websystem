<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'img/apple-icon.png' %}">
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">

    <title>
        {% block title %}{% endblock %}
    </title>

    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet"/>
    <!-- Nucleo Icons -->
    <link href="{% static 'css/nucleo-icons.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/nucleo-svg.css' %}" rel="stylesheet"/>
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <link href="{% static 'css/nucleo-svg.css' %}" rel="stylesheet"/>
    <!-- CSS Files -->
    <link id="pagestyle" href="{% static 'css/soft-ui-dashboard.css' %}" rel="stylesheet"/>
    <link id="pagestyle_dark" href="{% static 'css/dark-theme-core.css' %}" rel="stylesheet"/>


    <style>
        .card {
            box-shadow: 0 0px 15px 3px rgba(0, 0, 0, 0.15);
        }

        .input-with-icon.email::after {
            background-image: url("{% static 'images/ico-user.png' %}");
        }

        .input-with-icon.lock::after {
            background-image: url("{% static 'images/ico-unlock.png' %}");
        }

        .input-with-icon.phone::after {
            background-image: url("{% static 'images/ico-telephone.png' %}");
        }

        .input-with-icon.company::after {
            background-image: url("{% static 'images/ico-home.png' %}");
        }

        .input-with-icon.members::after {
            background-image: url("{% static 'images/ico-members.png' %}");
        }
    </style>

    <!-- Specific CSS goes HERE -->
    {% block stylesheets %}{% endblock stylesheets %}

</head>
<body class="">

{% block content %}{% endblock content %}

<!-- Specific JS goes HERE -->
{% block scripts %}{% endblock scripts %}
