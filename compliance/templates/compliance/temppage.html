{% extends 'demo_base.html' %}
{% load static %}
{% load main_tags %}
{% block content %}
    {% navbar page_list %}
    <iframe onload="resizeIframe(this)" src="{% static submission.draft_file_endpoint %}"
            frameborder="0" scrolling="no" style="width: 100%"></iframe>
{% endblock content %}
{% block extrajs %}
    <script>
        function resizeIframe(obj) {
            obj.style.height = obj.contentWindow.document.documentElement.scrollHeight + 'px';
        }
    </script>
{% endblock extrajs %}
