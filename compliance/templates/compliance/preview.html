{% extends 'compliance/base.html' %}
{% load static %}
{% load main_tags %}
{% block title %}Preview - Compliance{% endblock %}
{% block content %}
    <div class="container-fluid py-1" style="text-align: center">
        <p><b class="fs-3">{{ title }}</b></p>
        <p>
            <a href="{{ iframe_src }}" target="_blank">Open Fullscreen Preview <i class="fa fa-external-link" aria-hidden="true"></i></a>
        </p>
        <div class="content">
            <iframe
                    class="mt-3"
                    style="max-width: 50rem; width: 100%; height: 30rem; border: 0.2rem solid rgb(128,128,128);; border-radius: 0.5rem; background-color: white;"
                    src="{{ iframe_src }}"
                    title="{{ title }}"
                    allow=""
                    referrerpolicy="no-referrer"
            ></iframe>
        </div>
    </div>
{% endblock content %}
