{% extends "base.html" %}

{% load wagtailcore_tags wagtailimages_tags %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <h1>{{ page.title }}</h1>
        </div>
        <div class="card-body">
            <div class="text-center">
                {% image page.header_image original as header_image %}
            <img class="img-thumbnail" src="{{ header_image.url }}" alt="{{ header_image.alt }}">
            </div>
            <div class="text-muted">
                 {{ post.search_description }}
            </div>
        </div>
    </div>
{% endblock %}
