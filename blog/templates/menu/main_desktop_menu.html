{% load menu_tags %}
<ul class="navbar-nav">
    {% for item in menu_items %}
        {% if item.has_children_in_menu %}
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="{{ item.href }}">{{ item.text }}</a>
                {% sub_menu item template='menu/sub_menu.html' %}
            </li>
        {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{{ item.href }}">{{ item.text }}</a>
            </li>
        {% endif %}
    {% endfor %}
</ul>
